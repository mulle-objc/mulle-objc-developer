# DO NOT EDIT THIS FILE. EDIT THE TEMPLATE "templates/.travis.yml.scion"
dist: trusty
sudo: required

script:
  - wget -q -O- https://raw.githubusercontent.com/mulle-nat/mulle-objc-developer/release/install-ubuntu.sh | sudo APTFLAGS=-y sh
| - sudo apt-get -y install "mulle-sde"
  - mulle-objc-init -d /tmp/Exe executable
  - cd /tmp/Exe
  - mulle-build -v -V --bootstrap
  - ./build/Exe
  - mulle-objc-init -d /tmp/Lib library
  - cd /tmp/Lib && mulle-build -v -V --bootstrap
  - mkdir /tmp/clone
  - mulle-objc-clone -a
