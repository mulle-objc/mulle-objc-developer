language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
         apt:
            packages:
               - cmake
               - cmake-data
            sources:
               - sourceline: 'ppa:george-edison55/cmake-3.x'
      before_install:
        - curl -sS "https://www.codeon.de/dists/codeon-pub.asc" | sudo apt-key add -
        - echo "deb [arch=amd64] http://download.codeon.de `lsb_release -c -s` main" | sudo tee /etc/apt/sources.list.d/codeon.de-main.list
        - curl -sS "https://www.mulle-kybernetik.com/dists/debian-admin-pub.asc" | sudo apt-key add -
        - echo "deb [arch=all] http://www.mulle-kybernetik.com `lsb_release -c -s` main" | sudo tee "/etc/apt/sources.list.d/mulle-kybernetik.com-main.list" > /dev/null
        - sudo apt-get update
        - sudo apt-get install -y mulle-c-developer

    - os: osx
      osx_image: "xcode9.4"
      before_install:
        - "brew update"
        - "brew install mulle-kybernetik/software/mulle-c-developer"


script:
  - mulle-sde -DMULLE_SDE_EXTENSION_BASE_PATH="$PWD/src" init -d exe -m mulle-objc/objc-developer executable
  - cd exe
  - mulle-sde --no-search craft
  - ./build/Release/exe
  - cd ..
  - mulle-sde init -DMULLE_SDE_EXTENSION_BASE_PATH="$PWD/src" -d lib -m mulle-objc/objc-developer library
  - cd lib
  - mulle-sde --no-search craft
  - cd ..

